<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Game</title>
    <link rel = "stylesheet" href = "main.css">

</head>
<body>
    
    <main class = "game"></main>
    <section id = "content">
        <h1>Language Game</h1>
    <div class = "language-container">
        <div class = "spanish-button"></div>
        <div class = "korean-button"></div>
        <div class = "arabic-button"></div>
        <div class = "georgian-button"></div>
        <div class = "urdu-button"></div>
    </div>
    </section>
    
  <!-- Creating popup instruction  -->
    <div class="center">
        <input type="checkbox" id="click">
        <label for="click" class="instructions">Instructions</label>
        <div class="content" >
            <div class="header" > 
                <h2>How To Play</h2>
                <label for="click" class="fas fa-times"></label>
            </div>
            <label for="click" class="fas fa-check"></label>
            <p>When you hear the audio click on the language button you think is the correct answer</p>
            <div class="line"></div>
            <label for="click" class="close-btn">Close</label>
        </div >
    
<!-- Creating start button/directions -->
<footer class="directions">
    <button class="start-button js-start" id="start">Start</button>
    <span class="info js-info hidden"></span>
</footer> 
</main>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://apis.google.com/js/api.js"></script>
<script src="game.js"></script>
</body>
</html>
